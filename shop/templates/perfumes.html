<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume List</title>

    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        h1 { text-align: center; }
        .product-card {
            width: 250px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 0 5px #ccc;
        }
        img {
            width: 150px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        ul { padding: 0; }
        li { list-style: none; }
    </style>
</head>
<body>

<h1>Perfumes</h1>

<ul>{% for p in perfumes %}
    <li>
        <div class="product-card">
            <img src="{{ p.image.url }}" alt="{{ p.name }}">
            <h3>{{ p.name }}</h3>
            <p>â‚¹{{ p.price }}</p>
            <p>{{ p.description }}</p>
        </div>
    </li>
{% endfor %}</ul>

</body>
</html>
