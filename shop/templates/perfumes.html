{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AromaNova | Luxury Scents Collection</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6C63FF', 
              secondary: '#FF6584',
              button: '#9381FF', 
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-12 text-primary">✨ BELLAVITA Perfumes ✨</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            
            {% for perfume in perfumes %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
                
                <img 
                    src="{% static 'perfumes/Screenshot 2025-11-21 204738.png' %}" 
                    alt="{{ perfume.name }}" 
                    class="w-full h-56 object-cover"
                >
                
                <div class="p-4 text-center">
                    <h3 class="text-lg font-semibold text-gray-800">{{ perfume.name }}</h3>
                    <p class="text-primary font-bold">₹{{ perfume.price }}</p>
                    
                    <p class="text-gray-600 text-sm mt-2">{{ perfume.description|default:"Long Lasting, Unisex Eau de Parfum" }}</p>
                    
                    <a href="{% url 'perfume_detail' id=perfume.id %}" class="mt-4 inline-block bg-button text-white px-6 py-2 rounded-lg hover:bg-primary transition">View Details</a>
                </div>
            </div>
            {% endfor %}

        </div>
        </main>

    <custom-footer></custom-footer>

    <script src="{% static 'components/navbar.js' %}"></script>
    <script src="{% static 'components/footer.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
    <script>
      feather.replace();
    </script>
    <script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
