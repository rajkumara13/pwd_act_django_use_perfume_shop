<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>

    <form method="POST">
        {% csrf_token %}

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" placeholder="Enter delivery address" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number" required><br><br>

        <button type="submit">Place Order</button>
    </form>

    <br>
    <a href="{% url 'cart' %}">Back to Cart</a>
</body>
</html>
