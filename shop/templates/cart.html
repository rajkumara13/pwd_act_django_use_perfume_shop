<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>

    {% if cart_items %}
        <ul>{% for item in cart_items %}<li>{{ item.product.name }} - Quantity: {{ item.quantity }}</li>{% endfor %}</ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
